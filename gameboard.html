<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Gameboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel='stylesheet' href="gameboard.css">
</head>

<body class="vh-100 vw-100">
    <header class="d-flex justify-content-between">
        <h4 class="text-center">Total Score: </h4>
        <h1 class="text-center">Jeopardy!</h1>
        <h4 class="me-">Round #1</h4>
        
    </header>

        <main id="all-content" class="vh-100 vw-100">

            <div id="gameboard-container" class="container-fluid my-5 d-grid vh-100 vw-100">
                <div class="row mx-4 px-4 ">
                    <div class='categories col border border-dark text-center bg-primary text-white text-uppercase fs-4 fw-bold' >Category 1
            
                    </div>
                    <div class='categories col border border-dark text-center bg-primary text-white text-uppercase fs-4 fw-bold'>Category 2

                    </div>
                    <div class='categories col border border-dark text-center bg-primary text-white text-uppercase fs-4 fw-bold'>Category 3

                    </div>
                    <div class='categories col border border-dark text-center bg-primary text-white text-uppercase fs-4 fw-bold'>Category 4

                    </div>
                    <div class='categories col border border-dark text-center bg-primary text-white text-uppercase fs-4 fw-bold'>Category 5

                    </div>
                </div>

                <div class="row mx-4 px-4">
                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '0' data-questionindex = '0' id="cat1-200">$200
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '1' data-questionindex = '0'  id="cat2-200">$200
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '2' data-questionindex = '0'  id="cat3-200">$200
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '3' data-questionindex = '0'  id="cat4-200">$200
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '4' data-questionindex = '0'  id="cat5-200">$200
                    </button>
                   
                </div>

                <div class="row mx-4 px-4">
                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '0' data-questionindex = '1'  id="cat1-400">$400
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '1' data-questionindex = '1'  id="cat2-400">$400
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold'' data-categoryindex = '2' data-questionindex = '1'  id="cat3-400">$400
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '3' data-questionindex = '1'  id="cat4-400">$400
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '4' data-questionindex = '1'  id="cat5-400">$400
                    </button>


                </div>

                <div class="row mx-4 px-4">
                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '0' data-questionindex = '2'  id="cat1-600">$600
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '1' data-questionindex = '2'  id="cat2-600">$600
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '2' data-questionindex = '2'  id="cat3-600">$600
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '3' data-questionindex = '2'  id="cat4-600">$600
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '4' data-questionindex = '2'  id="cat5-600">$600
                    </button>


                </div>

                <div class="row mx-4 px-4">
                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '0' data-questionindex = '3'  id="cat1-800">$800
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '1' data-questionindex = '3'  id="cat2-800">$800
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '2' data-questionindex = '3'  id="cat3-800">$800
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '3' data-questionindex = '3'  id="cat4-800">$800
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '4' data-questionindex = '3'  id="cat5-800">$800
                    </button>


             </div>

                <div class="row mx-4 px-4">
                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '0' data-questionindex = '4'  id="cat1-1000">$1000
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '1' data-questionindex = '4'  id="cat2-1000">$1000
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '2' data-questionindex = '4'  id="cat3-1000">$1000
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '3' data-questionindex = '4'  id="cat4-1000">$1000
                    </button>

                    <button class='col text-center border border-dark bg-primary text-warning fs-4 fw-bold' data-categoryindex = '4' data-questionindex = '4'  id="cat5-1000">$1000
                    </button>


              </div>

















            </div>
        </main>
</body>

<script src="./gameboard.js">
</script>

</html>
