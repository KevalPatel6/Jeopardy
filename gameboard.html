<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Gameboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="gameboard.css">
</head>

<body class="vh-100 vw-100">
    <header class="d-flex justify-content-between">
        <h4 class="text-center flex-start ps-5" id="bigScore">Total Score: </h4>
        <h1 class="text-center">JEOPARDY!</h1>
        <h4 class="pe-5">Round# 1</h4>

    </header>

    <main id="all-content" class="vh-100 vw-100">

        <div id="gameboard-container" class="my-4 vh-100 vw-100">
            <div class="row mx-4 px-4 d-flex flex-xs-nowrap flex-sm-nowrap flex-md-nowrap">
                <div
                    class='categories col border border-5 border-black text-center bg-primary text-white text-uppercase fs-1 fw-bold'>
                    Category 1

                </div>
                <div
                    class='categories col border border-5 border-black text-center bg-primary text-white text-uppercase fs-1 fw-bold'>
                    Category 2

                </div>
                <div
                    class='categories col border border-5 border-black text-center bg-primary text-white text-uppercase fs-1 fw-bold'>
                    Category 3

                </div>
                <div
                    class='categories col border border-5 border-black text-center bg-primary text-white text-uppercase fs-1 fw-bold'>
                    Category 4

                </div>
                <div
                    class='categories col border border-5 border-black text-center bg-primary text-white text-uppercase fs-1 fw-bold'>
                    Category 5

                </div>
            </div>

            <div class="row mx-4 px-4 d-flex flex-sm-nowrap flex-md-nowrap">
                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='0' data-questionindex='0'>$200
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='1' data-questionindex='0'>$200
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='2' data-questionindex='0' >$200
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='3' data-questionindex='0'>$200
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='4' data-questionindex='0'>$200
                </button>

            </div>

            <div class="row mx-4 px-4 d-flex flex-sm-nowrap flex-md-nowarp">
                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='0' data-questionindex='1'>$400
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='1' data-questionindex='1'>$400
                </button>

                <button
                    class='col text-center border border-5 border-black bg-primary text-warning fw-bold'
                     data-categoryindex = '2' data-questionindex='1'>$400
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='3' data-questionindex='1'>$400
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='4' data-questionindex='1'>$400
                </button>


            </div>

            <div class="row mx-4 px-4 d-flex flex-sm-nowrap flex-md-nowrap">
                <button class='questions col col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='0' data-questionindex='2'>$600
                </button>

                <button class='questions col col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='1' data-questionindex='2'>$600
                </button>

                <button class='questions col col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='2' data-questionindex='2'>$600
                </button>

                <button class='questions col col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='3' data-questionindex='2'>$600
                </button>

                <button class='questions col col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='4' data-questionindex='2'>$600
                </button>


            </div>

            <div class="row mx-4 px-4 d-flex flex-sm-nowrap flex-md-nowrap">
                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='0' data-questionindex='3'>$800
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='1' data-questionindex='3'>$800
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='2' data-questionindex='3'>$800
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='3' data-questionindex='3'>$800
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='4' data-questionindex='3'">$800
                </button>


            </div>

            <div class="row mx-4 px-4 d-flex flex-sm-nowrap flex-md-nowrap">
                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='0' data-questionindex='4'>$1000
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='1' data-questionindex='4'>$1000
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='2' data-questionindex='4'>$1000
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='3' data-questionindex='4'>$1000
                </button>

                <button class='questions col text-center border border-5 border-black bg-primary text-warning fw-bold'
                    data-categoryindex='4' data-questionindex='4'>$1000
                </button>


            </div>

















        </div>
    </main>
</body>

<script src="./gameboard.js">
</script>

</html>
