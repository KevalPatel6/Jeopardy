<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel = "stylesheet" href ="questionsPage.css">
    <title>Question Page</title>
</head>
<body>
    <div id="points-box">
        <h4>Total Points</h4>
        <div id = "points-value">

        </div>
    </div>
    <div id = "card-background">
        <div>
         <strong>Question</strong>
        </div>
        <ul>
          <li id = "category"></li>
          <li id = "points"></li>
          <li id = "question"></li>
          <li id = "answer"></li>
        </ul>
        <div class = "button-container">
          <button class="btn btn-primary" type="submit" id = "check-answer">Check Answer</button>
          <button class = "btn btn-primary" type="submit" id = "correctButton" class = "correct-incorrect hidden">Correct</button>
          <button class = "btn btn-primary" type="submit" id = "incorrectButton" class = "correct-incorrect hidden">Incorrect</button>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src = "./questionsPage.js"></script>
</body>
</html>
