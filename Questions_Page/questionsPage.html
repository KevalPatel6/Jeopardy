<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel = "stylesheet" href ="questionsPage.css">
    <title>Document</title>
</head>
<body>
    <div class="card" id="points-box">
        <h4>Total Points</h4>
        <div class="card-body" id = "points-value">

        </div>
    </div>
    <div  class="card"  style="width: 18rem;">
        <div class="card-header">
         <strong>Question</strong>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id = "category"></li>
          <li class="list-group-item" id = "points"></li>
          <li class="list-group-item" id = "question"></li>
          <li class="list-group-item" id = "answer"></li>
        </ul>
      </div>
        <button class="btn btn-primary" type="submit" id = "check-answer">Check Answer</button>
        <button class = "btn btn-primary" type="submit" id = "correctButton" class = "correct-incorrect">Correct</button>
        <button class = "btn btn-primary" type="submit" id = "incorrectButton" class = "correct-incorrect">Incorrect</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src = "./questionsPage.js"></script>
</body>
</html>
